name: Test Env Vars

on: [pull_request]

env:
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  test-envs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: |
          vercel link --yes --token=${{ env.VERCEL_TOKEN }}
          vercel env pull .env.vercel --yes --environment=production --token=${{ env.VERCEL_TOKEN }}

          #   cat .env.vercel >> "$GITHUB_ENV"
          echo "printing .env.vercel file"
          cat .env.vercel

          while IFS= read -r line || [ -n "$line" ]; do
            # Ignore lines that are comments or empty
            if [[ ! "$line" =~ ^#.*$ ]] && [[ ! -z "$line" ]]; then
              echo "$line" >> $GITHUB_ENV
            fi
          done < .env.vercel

          echo "printing github env"
          cat $GITHUB_ENV

